<div class="content">
  <div class="container-fluid">
    <div class="card">
      <div class="header">
        <div class="row">
          <div class="col-md-3">
            <h5 style="text-transform: uppercase;" class="title col">Danh sách Loại bài viết</h5>
          </div>
          <div class="col-md-9 pull-right">
            <a ng-show="showSelection" data-ng-click="showSelection=false" class="btn btn-sm pull-right">
              <i class="fa fa-undo"></i>
              Trở lại
            </a>
            <a ng-show="showSelection" class="btn btn-fill btn-sm btn-danger pull-right">
              <i class="fa fa-trash"></i>
              Xóa
            </a>
            <!-- <a ng&#45;show="!showSelection" data&#45;ng&#45;click="showSelection=true" class="btn btn&#45;sm pull&#45;right"> -->
            <!--   <i class="fa fa&#45;edit"></i> -->
            <!--   Chọn dòng -->
            <!-- </a> -->
            <a data-ng-click="" class="btn btn-sm btn-custom pull-right">
              <i class="fa fa-cogs"></i>
            </a>
            <a data-ng-click="openLoaiBaiVietCreateModal()" class="btn btn-sm btn-custom pull-right">
              <i class="fa fa-plus"></i>
              Thêm Loại bài viết
            </a>
          </div>
        </div>
      </div>
      <div class="content table-responsive" ng-init="showSelection=false">
        <table class="table table-hover table-striped">
          <thead>
            <th class="col-md-1" ng-show="showSelection"></th>
            <th class="sortable" ng-click="loaiBaiVietParams.sorting.key = 'ten'; loaiBaiVietParams.sorting.direction='DESC'; getLoaiBaiViets()" ng-show="loaiBaiVietParams.sorting.key != 'ten'"><i class="fa fa-fw fa-sort"></i>Tên</th>
<th class="sortable" ng-class="{'sortable-active': loaiBaiVietParams.sorting.key == ten}" ng-click="loaiBaiVietParams.sorting.direction='ASC'; getLoaiBaiViets()" ng-show="loaiBaiVietParams.sorting.key == 'ten' && loaiBaiVietParams.sorting.direction == 'DESC'"><i class="fa fa-fw fa-sort-down"></i>Tên</th>
<th class="sortable" ng-class="{'sortable-active': loaiBaiVietParams.sorting.key == ten}" ng-click="loaiBaiVietParams.sorting.direction='DESC'; getLoaiBaiViets()" ng-show="loaiBaiVietParams.sorting.key == 'ten' && loaiBaiVietParams.sorting.direction == 'ASC'"><i class="fa fa-fw fa-sort-up"></i>Tên</th>
<th class="sortable" ng-click="loaiBaiVietParams.sorting.key = 'mo_ta'; loaiBaiVietParams.sorting.direction='DESC'; getLoaiBaiViets()" ng-show="loaiBaiVietParams.sorting.key != 'mo_ta'"><i class="fa fa-fw fa-sort"></i>Mô tả</th>
<th class="sortable" ng-class="{'sortable-active': loaiBaiVietParams.sorting.key == mo_ta}" ng-click="loaiBaiVietParams.sorting.direction='ASC'; getLoaiBaiViets()" ng-show="loaiBaiVietParams.sorting.key == 'mo_ta' && loaiBaiVietParams.sorting.direction == 'DESC'"><i class="fa fa-fw fa-sort-down"></i>Mô tả</th>
<th class="sortable" ng-class="{'sortable-active': loaiBaiVietParams.sorting.key == mo_ta}" ng-click="loaiBaiVietParams.sorting.direction='DESC'; getLoaiBaiViets()" ng-show="loaiBaiVietParams.sorting.key == 'mo_ta' && loaiBaiVietParams.sorting.direction == 'ASC'"><i class="fa fa-fw fa-sort-up"></i>Mô tả</th>

            <th class="sortable" ng-click="loaiBaiVietParams.sorting.key = 'created_at'; loaiBaiVietParams.sorting.direction='DESC'; getLoaiBaiViets()" ng-show="loaiBaiVietParams.sorting.key != 'created_at'"><i class="fa fa-fw fa-sort"></i>Khởi tạo</th>
            <th class="sortable" ng-class="{'sortable-active': loaiBaiVietParams.sorting.key == 'created_at'}" ng-click="loaiBaiVietParams.sorting.direction='ASC'; getLoaiBaiViets()" ng-show="loaiBaiVietParams.sorting.key == 'created_at' && loaiBaiVietParams.sorting.direction == 'DESC'"><i class="fa fa-fw fa-sort-down"></i>Khởi tạo</th>
            <th class="sortable" ng-class="{'sortable-active': loaiBaiVietParams.sorting.key == 'created_at'}" ng-click="loaiBaiVietParams.sorting.direction='DESC'; getLoaiBaiViets()" ng-show="loaiBaiVietParams.sorting.key == 'created_at' && loaiBaiVietParams.sorting.direction == 'ASC'"><i class="fa fa-fw fa-sort-up"></i>Khởi tạo</th>

            <th class="sortable" ng-click="loaiBaiVietParams.sorting.key = 'updated_at'; loaiBaiVietParams.sorting.direction='DESC'; getLoaiBaiViets()" ng-show="loaiBaiVietParams.sorting.key != 'updated_at'"><i class="fa fa-fw fa-sort"></i>Cập nhật</th>
            <th class="sortable" ng-class="{'sortable-active': loaiBaiVietParams.sorting.key == 'updated_at'}" ng-click="loaiBaiVietParams.sorting.direction='ASC'; getLoaiBaiViets()" ng-show="loaiBaiVietParams.sorting.key == 'updated_at' && loaiBaiVietParams.sorting.direction == 'DESC'"><i class="fa fa-fw fa-sort-down"></i>Cập nhật</th>
            <th class="sortable" ng-class="{'sortable-active': loaiBaiVietParams.sorting.key == 'updated_at'}" ng-click="loaiBaiVietParams.sorting.direction='DESC'; getLoaiBaiViets()" ng-show="loaiBaiVietParams.sorting.key == 'updated_at' && loaiBaiVietParams.sorting.direction == 'ASC'"><i class="fa fa-fw fa-sort-up"></i>Cập nhật</th>

            <th class="text-center">
              <!-- <button type="button" class="btn btn-default btn-circle"><i class="glyphicon glyphicon-ok"></i></button> -->
            </th>
            <th class="col-md-2">Tác vụ</th>
          </thead>
          <tbody>
            <tr>
              <td ng-show="showSelection" class="col-md-1">
                <input class="form-control" type="checkbox"/>
              </td>
              <td>
  <div class="has-feedback">
    <input class="form-control" type="text" ng-model="loaiBaiVietParams.filtering.ten" clear-icon />
  </div>
</td>
<td>
  <div class="has-feedback">
    <input class="form-control" type="text" ng-model="loaiBaiVietParams.filtering.mo_ta" clear-icon />
  </div>
</td>

              <!-- <td>
                <div class="has-feedback">
                  <input class="form-control" type="text" ng-model="loaiBaiVietParams.filtering.name" clear-icon />
                </div>
              </td> -->

              <td>
                <div class="has-feedback">
                <input date-range-picker class="form-control date-picker" type="text"
                  ng-model="loaiBaiVietParams.filtering.created_at_range"
                    options="{locale: {separator: ' - ', format: 'MM/DD/YYYY'}}" clear-icon />
                </div>
              </td>
              <td>
                <div class="has-feedback">
                <input date-range-picker class="form-control date-picker" type="text"
                  ng-model="loaiBaiVietParams.filtering.updated_at_range"
                    options="{locale: {separator: ' - ', format: 'MM/DD/YYYY'}}" clear-icon />
                </div>
              </td>
              <td></td>
              <td>
                <div class="row">
                  <div class="col-md-8">
                    <a ng-click="getLoaiBaiViets()" class="btn btn-md btn-block" data-toggle="tooltip" title="Tìm kiếm">
                      <i class="fa fa-search"></i>
                    </a>
                  </div>
                  <div class="col-md-4">
                    <a ng-click="getLoaiBaiVietsWithInitialParams()" class="btn btn-md btn-block" data-toggle="tooltip" title="Làm sạch các trường tìm kiếm">
                      <i class="fa fa-close"></i>
                    </a>
                  </div>
                </div>
              </td>
            </tr>
            <tr ng-repeat="(key, loaiBaiViet) in loaiBaiViets | filter:searchText">
              <td ng-show="showSelection" class="col-md-1"><input class="form-control" type="checkbox"/></td>
                <td>{{loaiBaiViet.ten}}</td>
<td>{{loaiBaiViet.mo_ta}}</td>

                <td>{{loaiBaiViet.created_at}}</td>
                <td>{{loaiBaiViet.updated_at}}</td>
                <td class="text-center" ng-hide="loaiBaiViet.is_valid" data-toggle="tooltip" title="Có thể đã xảy ra lỗi trong quá trình lưu dữ liệu. Xinh vui lòng kiểm tra lại dữ liệu.">
                  <button type="button" class="btn btn-danger btn-fill btn-circle"><i class="glyphicon glyphicon-remove"></i></button>
                </td>
                <td class="text-center" ng-show="loaiBaiViet.is_valid" data-toggle="tooltip" title="Dữ liệu liệu lưu thành công.">
                  <button type="button" class="btn btn-success btn-fill btn-circle"><i class="glyphicon glyphicon-ok"></i></button>
                </td>
                <td class="col-md-3">
                  <div class="row">
                    <div class="col-md-4  ">
                      <a href="#/loaiBaiViets/{{loaiBaiViet.id}}" class="btn btn-sm btn-block" data-toggle="tooltip" title="Xem">
                        <i class="fa fa-eye"></i>
                      </a>
                    </div>
                    <div class="col-md-4">
                      <a ng-click="openLoaiBaiVietUpdateModal(loaiBaiViet.id)" class="btn btn-sm btn-block" data-toggle="tooltip" title="Chỉnh sửa">
                        <i class="fa fa-pencil"></i>
                      </a>
                    </div>
                    <div class="col-md-4">
                      <a ng-click="deleteLoaiBaiViet(loaiBaiViet)" class="btn btn-sm btn-block" data-toggle="tooltip" title="Xóa loaiBaiViet">
                        <i class="fa fa-trash"></i>
                      </a>
                    </div>
                  </div>
                </td>
            </tr>
          </tbody>
        </table>
        <div class="row">
          <div class="col-md-2">
            <select class="form-control" type="text">
              <option ng-click="loaiBaiVietParams.paging.limit=5; getLoaiBaiViets()">5 dòng</option>
              <option ng-click="loaiBaiVietParams.paging.limit=10; getLoaiBaiViets()">10 dòng</option>
              <option ng-click="loaiBaiVietParams.paging.limit=15; getLoaiBaiViets()">15 dòng</option>
            </select>
          </div>
          <div class="col-md-8 col-md-offset-2 custom-pagination">
            <ul>
              <li style="cursor: pointer" ng-click="getLeftMostPage(loaiBaiVietParams.paging, getLoaiBaiViets)"><a>«</a></li>
              <li style="cursor: pointer" ng-class="{'active': page == loaiBaiVietParams.paging.page}" ng-click="loaiBaiVietParams.paging.page = page; getLoaiBaiViets()" ng-repeat="page in loaiBaiVietParams.paging.pages"><a>{{page}}</a></li>
              <li style="cursor: pointer" ng-click="getRightMostPage(loaiBaiVietParams.paging, getLoaiBaiViets)"><a>»</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
