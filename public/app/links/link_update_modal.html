<div>
  <div class="card" style="border: none !important; box-shadow: 0px 0px 0px 0px white !important; padding: 25px 30px 10px 28px;">
    <div class="header">
      <h4 class="title text-uppercase">Cập nhật {{item_name_in_camel_case}}</h4>
    </div>
    <div class="content">
      <form>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label>Tên {{item_name_in_camel_case}}</label>
              <input ng-model="oldLink.name" type="text" class="form-control"></input>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 col-md-offset-6">
            <button ng-click="updateLink()" class="btn btn-fill col-md-4 pull-right btn-success">Lưu</button>
            <button style="margin-right: 0.5rem" ng-click="closeLinkUpdateModal()" class="btn btn-fill col-md-4 pull-right">Trở lại</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
