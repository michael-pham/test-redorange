<div class="content">
  <div class="container-fluid">
    <div class="card">
      <div class="header">
        <div class="row">
          <div class="col-md-6">
            <h5 style="text-transform: uppercase;" class="title col">Danh sách người sử dụng</h5>
          </div>
          <div class="col-md-2 pull-right">
            <a data-ng-click="userCrud.openCreateForm('md')" class="btn btn-sm pull-right my-shadown">
              <i class="fa fa-plus"></i>
              Thêm người sử dụng
            </a>
          </div>
        </div>
      </div>
      <div class="content table-responsive">
        <table class="table table-hover table-striped">
          <thead>
            <th>STT</th>
            <th>Tên người sử dụng</th>
            <th>Email</th>
            <th>Khởi tạo</th>
            <th>Cập nhật</th>
            <th>Tác vụ</th>
          </thead>
          <tbody>
            <tr ng-repeat="(key, user) in users | filter:searchText">
              <td>{{key + 1}}</td>
              <td>{{user.name}}</td>
              <td>{{user.email}}</td>
              <td>{{user.created_at}}</td>
              <td>{{user.updated_at}}</td>
              <td class="col-md-3">
                <div class="row">
                  <div class="col-md-4">
                    <a ng-click="openRoleAssignmentModal(user)" class="btn btn-sm btn-block" data-toggle="tooltip" title="Chỉnh sửa">
                      <i class="fa fa-ticket"></i>
                    </a>
                  </div>
                  <div class="col-md-4">
                    <a ng-click="openUpdateForm(user.id)" class="btn btn-sm btn-block" data-toggle="tooltip" title="Chỉnh sửa">
                      <i class="fa fa-pencil"></i>
                    </a>
                  </div>
                  <div class="col-md-4">
                    <a ng-click="userCrud.deleteModel(user.id, '')" class="btn btn-sm btn-block" data-toggle="tooltip" title="Xóa người sử dụng">
                      <i class="fa fa-close"></i>
                    </a>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
