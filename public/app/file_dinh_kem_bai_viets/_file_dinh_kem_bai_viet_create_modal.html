<div>
  <div class="card" style="border: none !important; box-shadow: 0px 0px 0px 0px white !important; padding: 25px 30px 10px 28px;">
    <div class="header">
      <h4 class="title text-uppercase">Thêm mới File đính kèm trong bài viết</h4>
    </div>
    <div class="content">
      <form>
        <div class="row">
  <div class="col-md-12">
    <div class="form-group">
      <label>ID bài viết</label>
      <select name="bai_viet_id" class="form-control" ng-model="newFileDinhKemBaiViet.bai_viet_id"
                                   ng-options="baiViet.id as baiViet.tieu_de for baiViet in baiViets" required >
                                   <option value=""></option>
      </select>
      <div ng-messages="myForm.bai_viet_id.$error"
        style="color:maroon" role="alert" ng-if='myForm.bai_viet_id.$dirty'>
          <div ng-message="required">ID bài viết là trường bắt buộc</div>
<div ng-message="number">ID bài viết phải là một số hợp lệ</div>

      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="form-group">
      <label>Tên file</label>
      <input name="ten_file" ng-model="newFileDinhKemBaiViet.ten_file" type="text"
        class="form-control" required ></input>

      <div ng-messages="myForm.ten_file.$error"
        style="color:maroon" role="alert" ng-if='myForm.ten_file.$dirty'>
          <div ng-message="required">Tên file là trường bắt buộc</div>

      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <label>Đường dẫn đến file</label>
    <input class="form-control-file btn btn-fill" type="file"
      ngf-select ng-model="yourFile.file" name="file" accept="application/*"
        ngf-max-size="5MB" ngf-model-invalid="errorFile">

    <i ng-show="yourFile.file.$error.required">*required</i><br>
    <i ng-show="yourFile.file.$error.maxSize">File too large
      {{errorFile.size / 1000000|number:5}}MB: max 1M</i>
  </div>
  <button class="btn btn-fill btn-danger" ng-click="yourFile.file = null"
                                          ng-show="yourFile.file">Xóa</button>
</div>

        <div class="row">
          <div class="col-md-6 col-md-offset-6">
            <button ng-click="createFileDinhKemBaiViet(newFileDinhKemBaiViet)" class="btn btn-fill col-md-4 pull-right btn-success">Lưu</button>
            <button style="margin-right: 0.5rem" ng-click="closeFileDinhKemBaiVietCreateModal()" class="btn btn-default btn-fill col-md-4 pull-right">Trở lại</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
