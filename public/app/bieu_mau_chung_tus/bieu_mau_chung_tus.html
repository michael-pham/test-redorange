<div class="content">
  <div class="container-fluid">
    <div class="card">
      <div class="header">
        <div class="row">
          <div class="col-md-6">
            <h5 style="text-transform: uppercase;" class="title col">Danh sách biểu mẫu chứng từ</h5>
          </div>
          <div class="col-md-2 pull-right">
            <a data-ng-click="bieuMauChungTuCrud.openCreateForm('md')" class="btn btn-sm pull-right my-shadown">
              <i class="fa fa-plus"></i>
              Thêm biểu mẫu chứng từ
            </a>
          </div>
        </div>
      </div>
      <div class="content table-responsive">
        <table class="table table-hover table-striped">
          <thead>
            <th>STT</th>
            <th>Tên biểu mẫu chứng từ</th>
            <th>Khởi tạo</th>
            <th>Cập nhật</th>
            <th>Tác vụ</th>
          </thead>
          <tbody>
            <tr ng-repeat="(key, bieuMauChungTu) in bieuMauChungTus | filter:searchText">
              <td>{{key + 1}}</td>
              <td>{{bieuMauChungTu.ten}}</td>
              <td>{{bieuMauChungTu.created_at}}</td>
              <td>{{bieuMauChungTu.updated_at}}</td>
              <td class="col-md-3">
                <div class="row">
                  <div class="col-md-4">
                    <a ng-click="designBieuMau(bieuMauChungTu.id)" class="btn btn-sm btn-block" data-toggle="tooltip" title="Thiết kế biểu mẫu chứng từ">
                      <i class="fa fa-paint-brush"></i>
                    </a>
                  </div>
                  <div class="col-md-4">
                    <a ng-click="openUpdateForm(bieuMauChungTu.id)" class="btn btn-sm btn-block" data-toggle="tooltip" title="Chỉnh sửa">
                      <i class="fa fa-pencil"></i>
                    </a>
                  </div>
                  <div class="col-md-4">
                    <a ng-click="bieuMauChungTuCrud.deleteModel(bieuMauChungTu.id, '')" class="btn btn-sm btn-block" data-toggle="tooltip" title="Xóa biểu mẫu chứng từ">
                      <i class="fa fa-close"></i>
                    </a>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
