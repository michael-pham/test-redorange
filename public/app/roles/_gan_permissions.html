<div>
  <div class="card" style="border: none !important; box-shadow: 0px 0px 0px 0px white !important; padding: 25px 30px 10px 28px;">
    <div class="header">
      <h4 class="title text-uppercase">Gán quyền cho vai trò</h4>
    </div>
    <div class="content">
      <form>
        <div ng-repeat="permission in permissions">
          <input type="checkbox" ng-model="permission.isSelected"> {{permission.display_name}}<br>
        </div>
        <div class="row">
          <div class="col-md-6 col-md-offset-6">
            <button ng-click="submitPermissionAssignments()" class="btn btn-fill col-md-4 pull-right btn-success">Lưu</button>
            <button style="margin-right: 0.5rem" ng-click="dismissPermissionAssignmentModal()" class="btn btn-fill col-md-4 pull-right">Trở lại</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
