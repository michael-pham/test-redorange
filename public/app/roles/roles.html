<div class="content">
  <div class="container-fluid">
    <div class="card">
      <div class="header">
        <div class="row">
          <div class="col-md-3">
            <h5 style="text-transform: uppercase;" class="title col">Danh sách vai trò</h5>
          </div>
          <div class="col-md-2 pull-right">
            <a data-ng-click="roleCrud.openCreateForm('md')" class="btn btn-sm pull-right my-shadown">
              <i class="fa fa-plus"></i>
              Thêm vai trò
            </a>
          </div>
        </div>
      </div>
      <div class="content table-responsive">
        <table class="table table-hover table-striped">
          <thead>
            <th>STT</th>
            <th>Tên vai trò</th>
            <th>Tên hiển thị</th>
            <th>Mô tả</th>
            <th>Khởi tạo</th>
            <th>Cập nhật</th>
            <th>Tác vụ</th>
          </thead>
          <tbody>
            <tr ng-repeat="(key, role) in roles | filter:searchText">
              <td>{{key + 1}}</td>
              <td>{{role.name}}</td>
              <td>{{role.display_name}}</td>
              <td>{{role.description}}</td>
              <td>{{role.created_at}}</td>
              <td>{{role.updated_at}}</td>
              <td class="col-md-3">
                <div class="row">
                  <div class="col-md-4">
                    <a ng-click="openPermissionAssignmentModal(role)" class="btn btn-sm btn-block" data-toggle="tooltip" title="Chỉnh sửa">
                      <i class="fa fa-ticket"></i>
                    </a>
                  </div>
                  <div class="col-md-4">
                    <a ng-click="openUpdateForm(role.id)" class="btn btn-sm btn-block" data-toggle="tooltip" title="Chỉnh sửa">
                      <i class="fa fa-pencil"></i>
                    </a>
                  </div>
                  <div class="col-md-4">
                    <a ng-click="roleCrud.deleteModel(role.id, '')" class="btn btn-sm btn-block" data-toggle="tooltip" title="Xóa vai trò">
                      <i class="fa fa-close"></i>
                    </a>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
