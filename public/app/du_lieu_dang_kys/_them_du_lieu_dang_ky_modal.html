<div>
  <div class="card" style="border: none !important; box-shadow: 0px 0px 0px 0px white !important; padding: 25px 30px 10px 28px;">
    <div class="header">
      <h4 class="title text-uppercase">Thêm mới dữ liệu đăng ký</h4>
    </div>
    <div class="content">
      <form>
        <div class="row">
          <div class="col-md-12">
             <div class="form-group">
               <label>Chọn người đăng ký</label>
               <select class="form-control" ng-model="newDuLieuDangKy.user_id"
                        ng-options="user.id as user.name for user in users">
                 <option value=""></option>
               </select>
             </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
             <div class="form-group">
               <label>Chọn biểu mẫu chứng từ</label>
               <select ng-change="getTruongDuLieus(newDuLieuDangKy.bieu_mau_chung_tu_id)" class="form-control" ng-model="newDuLieuDangKy.bieu_mau_chung_tu_id"
                        ng-options="bieuMauChungTu.id as bieuMauChungTu.ten for bieuMauChungTu in bieuMauChungTus">
                 <option value=""></option>
               </select>
             </div>
          </div>
        </div>
        <div class="row" ng-repeat="truongDuLieu in truongDuLieus">
          <div class="col-md-12">
             <div class="form-group">
               <label>{{truongDuLieu.ten}}</label>
               <input class="form-control" ng-model="newDuLieuDangKy.json_data[truongDuLieu.ky_hieu]">
             </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 col-md-offset-6">
            <button ng-click="submitCreateForm(newDuLieuDangKy)" class="btn btn-fill col-md-4 pull-right btn-success">Lưu</button>
            <button style="margin-right: 0.5rem" ng-click="duLieuDangKyCrud.dismissCreateForm()" class="btn btn-fill col-md-4 pull-right">Trở lại</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
