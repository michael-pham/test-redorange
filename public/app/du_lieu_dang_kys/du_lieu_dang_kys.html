<div class="content">
  <div class="container-fluid">
    <div class="card">
      <div class="header">
        <div class="row">
          <div class="col-md-6">
            <h5 style="text-transform: uppercase;" class="title col">Danh sách dữ liệu đăng ký</h5>
          </div>
          <div class="col-md-2 pull-right">
            <a data-ng-click="duLieuDangKyCrud.openCreateForm('md')" class="btn btn-sm pull-right my-shadown">
              <i class="fa fa-plus"></i>
              Thêm dữ liệu đăng ký
            </a>
          </div>
        </div>
      </div>
      <div class="content table-responsive">
        <table class="table table-hover table-striped">
          <thead>
            <th>STT</th>
            <th>Giấy tờ đăng ký</th>
            <th>Người đăng ký</th>
            <th>Khởi tạo</th>
            <th>Cập nhật</th>
            <th>Tác vụ</th>
          </thead>
          <tbody>
            <tr ng-repeat="(key, duLieuDangKy) in duLieuDangKys | filter:searchText">
              <td>{{key + 1}}</td>
              <td>{{duLieuDangKy.bieu_mau_chung_tu.ten}}</td>
              <td>{{duLieuDangKy.user.name}}</td>
              <td>{{duLieuDangKy.created_at}}</td>
              <td>{{duLieuDangKy.updated_at}}</td>
              <td class="col-md-2">
                <div class="row">
                  <div class="col-md-6">
                    <a ng-click="openUpdateForm(duLieuDangKy.id)" class="btn btn-sm btn-block" data-toggle="tooltip" title="Chỉnh sửa">
                      <i class="fa fa-pencil"></i>
                    </a>
                  </div>
                  <div class="col-md-6">
                    <a ng-click="duLieuDangKyCrud.deleteModel(duLieuDangKy.id, '')" class="btn btn-sm btn-block" data-toggle="tooltip" title="Xóa dữ liệu đăng ký">
                      <i class="fa fa-close"></i>
                    </a>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
