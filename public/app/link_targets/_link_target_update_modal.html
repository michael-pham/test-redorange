<div>
  <div class="card" style="border: none !important; box-shadow: 0px 0px 0px 0px white !important; padding: 25px 30px 10px 28px;">
    <div class="header">
      <h4 class="title text-uppercase">Cập nhật {{item_name_in_camel_case}}</h4>
    </div>
    <div class="content">
      <form>
        <div class="row">
  <div class="col-md-12">
    <div class="form-group">
      <label>Tên</label>
      <input name="name" ng-model="oldLinkTarget.name" type="text"
        class="form-control" ng-maxlength='255' required ></input>

      <div ng-messages="myForm.name.$error"
        style="color:maroon" role="alert" ng-if='myForm.name.$dirty'>
        <div ng-message="maxlength">Tên không được quá 255 ký tự</div>
  <div ng-message="required">Tên là trường bắt buộc</div>

      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="form-group">
      <label>Mô tả</label>
      <textarea name="description" ng-model="oldLinkTarget.description" type="text"
        class="form-control" ></textarea>
      <div ng-messages="myForm.description.$error"
        style="color:maroon" role="alert" ng-if='myForm.description.$dirty'>
        
      </div>
    </div>
  </div>
</div>

        <div class="row">
          <div class="col-md-6 col-md-offset-6">
            <button ng-click="updateLinkTarget()" class="btn btn-fill col-md-4 pull-right btn-success">Lưu</button>
            <button style="margin-right: 0.5rem" ng-click="closeLinkTargetUpdateModal()" class="btn btn-fill col-md-4 pull-right">Trở lại</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
