<div class="content">
  <div class="container-fluid">
    <div class="card">
      <div class="header">
        <div class="row">
          <div class="col-md-3">
            <h5 style="text-transform: uppercase;" class="title col">Danh sách loại văn bản</h5>
          </div>
          <div class="col-md-2 pull-right">
            <a data-ng-click="loaiVanBanCrud.openCreateForm('md')" class="btn btn-sm pull-right my-shadown">
              <i class="fa fa-plus"></i>
              Thêm loại văn bản
            </a>
          </div>
        </div>
      </div>
      <div class="content table-responsive">
        <table class="table table-hover table-striped">
          <thead>
            <th>STT</th>
            <th>Tên loại văn bản</th>
            <th>Khởi tạo</th>
            <th>Cập nhật</th>
            <th>Tác vụ</th>
          </thead>
          <tbody>
            <tr ng-repeat="(key, loaiVanBan) in loaiVanBans | filter:searchText">
              <td>{{key + 1}}</td>
              <td>{{loaiVanBan.ten}}</td>
              <td>{{loaiVanBan.created_at}}</td>
              <td>{{loaiVanBan.updated_at}}</td>
              <td class="col-md-2">
                <div class="row">
                  <div class="col-md-6">
                    <a ng-click="openUpdateForm(loaiVanBan.id)" class="btn btn-sm btn-block" data-toggle="tooltip" title="Chỉnh sửa">
                      <i class="fa fa-pencil"></i>
                    </a>
                  </div>
                  <div class="col-md-6">
                    <a ng-click="loaiVanBanCrud.deleteModel(loaiVanBan.id, '')" class="btn btn-sm btn-block" data-toggle="tooltip" title="Xóa loại văn bản">
                      <i class="fa fa-close"></i>
                    </a>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
