<div class="content">
  <div class="container-fluid">
    <div class="card">
      <div class="header">
        <div class="row">
          <div class="col-md-3">
            <h5 style="text-transform: uppercase;" class="title col">Danh sách văn bản</h5>
          </div>
          <div class="col-md-2 pull-right">
            <a data-ng-click="vanBanCrud.openCreateForm('lg')" class="btn btn-sm pull-right my-shadown">
              <i class="fa fa-plus"></i>
              Thêm văn bản
            </a>
          </div>
        </div>
      </div>
      <!-- "ten","loai_van_ban_id","tinh_trang_van_ban_id","uri","co_quan_ban_hanh_id","ngay_ban_hanh","ngay_co_hieu_luc","so_luong_bang_in_cho_phep","so_lan_in","mo_ta","so_ky_hieu","con_hieu_luc","ngay_het_hieu_luc","pham_vi_van_ban_id","nganh_id","linh_vuc_id" -->

      <div class="content table-responsive">
        <table class="table table-hover table-striped">
          <thead>
            <th>STT</th>
            <th>Tên văn bản</th>
            <th>Loại văn bản</th>
            <th>Cơ quan ban hành</th>
            <th>Ngày ban hành</th>
            <th>Ngày có hiệu lực</th>
            <th>Văn bản</th>
            <th>Tác vụ</th>
          </thead>
          <tbody>
            <tr ng-repeat="(key, vanBan) in vanBans | filter:searchText">
              <td>{{key + 1}}</td>
              <td>{{vanBan.ten}}</td>
              <td>{{vanBan.loai_van_ban.ten}}</td>
              <td>{{vanBan.co_quan_ban_hanh.ten_viet_tat}}</td>
              <td>{{vanBan.ngay_ban_hanh}}</td>
              <td>{{vanBan.ngay_co_hieu_luc}}</td>
              <td><a href="/{{vanBan.file_uri}}" target="_blank"><img style="width: 3.5rem" src="/app/assets/img/pdf.png"></a></td>
              <td class="col-md-2">
                <div class="row">
                  <div class="col-md-6">
                    <a ng-click="openUpdateForm(vanBan.id)" class="btn btn-sm btn-block" data-toggle="tooltip" title="Chỉnh sửa">
                      <i class="fa fa-pencil"></i>
                    </a>
                  </div>
                  <div class="col-md-6">
                    <a ng-click="vanBanCrud.deleteModel(vanBan.id, '')" class="btn btn-sm btn-block" data-toggle="tooltip" title="Xóa văn bản">
                      <i class="fa fa-close"></i>
                    </a>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
