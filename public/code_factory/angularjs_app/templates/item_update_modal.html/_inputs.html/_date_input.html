<div class="row">
  <div class="col-md-12">
    <div class="form-group">
      <label class="control-label" for="date">{{input_label}}</label>
      <datepicker date-format="dd/MM/yyyy">
        <input name="input_name" ng-model="{{input_model_name}}.{{input_name}}"
          class="form-control" type="text" {{input_validation}}/>
        <div ng-messages="myForm.{{input_name}}.$error"
          style="color:maroon" role="alert" ng-if='myForm.{{input_name}}.$dirty'>
          {{input_validation_ngmessages}}
        </div>
      </datepicker>
    </div>
  </div>
</div>
