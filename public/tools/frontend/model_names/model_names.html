<div class="content">
  <div class="container-fluid">
    <div class="card">
      <div class="header">
        <div class="row">
          <div class="col-md-3">
            <h5 style="text-transform: uppercase;" class="title col">Danh sách model name</h5>
          </div>
          <div class="col-md-2 pull-right">
            <a data-ng-click="modelNameCrud.openCreateForm('md')" class="btn btn-sm pull-right my-shadown">
              <i class="fa fa-plus"></i>
              Thêm model name
            </a>
          </div>
        </div>
      </div>
      <div class="content table-responsive">
        <table class="table table-hover table-striped">
          <thead>
<!-- start_table_headers -->
<!-- REPLACEMENT -->
<th>Tên model name</th>
<!-- end_table_headers -->
            <th>Khởi tạo</th>
            <th>Cập nhật</th>
            <th>Tác vụ</th>
          </thead>
          <tbody>
            <tr ng-repeat="(key, modelName) in modelNames | filter:searchText">
              <!-- start_table_data -->
              <!-- REPLACEMENT -->
              <td>{{modelName.ten}}</td>
              <!-- end_table_data -->

              <td>{{modelName.created_at}}</td>
              <td>{{modelName.updated_at}}</td>
              <td class="col-md-2">
                <div class="row">
                  <div class="col-md-6">
                    <a ng-click="openUpdateForm(modelName.id)" class="btn btn-sm btn-block" data-toggle="tooltip" title="Chỉnh sửa">
                      <i class="fa fa-pencil"></i>
                    </a>
                  </div>
                  <div class="col-md-6">
                    <a ng-click="modelNameCrud.deleteModel(modelName.id, '')" class="btn btn-sm btn-block" data-toggle="tooltip" title="Xóa model name">
                      <i class="fa fa-close"></i>
                    </a>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
