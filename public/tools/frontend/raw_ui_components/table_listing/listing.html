<div class="content">
  <div class="container-fluid">
    <div class="card">
      <div class="header">
        <div class="row">
          <div class="col-md-3">
            <h5 style="text-transform: uppercase;" class="title text-uppercase">{{table_title}}</h5>
          </div>
          <div class="col-md-9 pull-right">
            <a ng-show="showSelection" data-ng-click="showSelection=false" class="btn btn-sm pull-right">
              <i class="fa fa-undo"></i>
              Trở lại
            </a>
            <a ng-show="showSelection" class="btn btn-fill btn-sm btn-danger pull-right">
              <i class="fa fa-trash"></i>
              Xóa
            </a>
            <a ng-show="!showSelection" data-ng-click="showSelection=true" class="btn btn-sm pull-right">
              <i class="fa fa-edit"></i>
              Chọn dòng
            </a>
            <a data-ng-click="{{uncapitalised_model_name}}Crud.openCreateForm('md')" class="btn btn-sm btn-custom pull-right">
              <i class="fa fa-plus"></i>
              {{table_add_item_title}}
            </a>
          </div>
        </div>
      </div>
      <div class="content table-responsive" ng-init="showSelection=false">
        <table class="table table-hover table-striped">
          <thead>
            <th class="col-md-1" ng-show="showSelection">
              <input class="form-control" type="checkbox"/>
            </th>
            <!-- <th class="col-md-1"></th> -->
            {{table_headers}}
            <th class="col-md-1">Tác vụ</th>
          </thead>
          <tbody>
            <tr>
              <td ng-show="showSelection" class="col-md-1"><input class="form-control" type="checkbox"/></td>
              <!-- <td ng-show="showSelection" class="col-md-1"></td> -->
              {{table_search_fields}}
              <td>
                <div class="row">
                  <div class="col-md-8">
                    <input class="form-control" placeholder="Tìm kiếm chung" type="text" />
                  </div>
                  <div class="col-md-4">
                    <a class="btn btn-sm btn-block" data-toggle="tooltip" title="Làm sạch các trường tìm kiếm">
                      <i class="fa fa-undo"></i>
                    </a>
                  </div>
                </div>
              </td>
            </tr>
            <tr ng-repeat="(key, {{uncapitalised_model_name}}) in {{uncapitalised_model_name}}s | filter:searchText">
              <td ng-show="showSelection" class="col-md-1"><input class="form-control" type="checkbox"/></td>
              <!-- <td>{{key + 1}}</td> -->
              {{table_data}}
              <!-- <td><span class="label label-success">Duyệt</span></td> -->
              <!-- <td><span class="label label-danger">Duyệt</span></td>
              <td><span class="label label-warning">Duyệt</span></td>
              <td><span class="label label-info">Duyệt</span></td>
              <td><span class="label label-default">Duyệt</span></td> -->
              <td>{{{{uncapitalised_model_name}}.created_at}}</td>
              <td>{{{{uncapitalised_model_name}}.updated_at}}</td>
              <td class="col-md-3">
                <div class="row">
                  <div class="col-md-4  ">
                    <a href="#/{{uncapitalised_model_name}}s/{{{{uncapitalised_model_name}}.id}}" class="btn btn-sm btn-block" data-toggle="tooltip" title="Xem">
                      <i class="fa fa-eye"></i>
                    </a>
                  </div>
                  <div class="col-md-4">
                    <a ng-click="openUpdateForm({{uncapitalised_model_name}}.id)" class="btn btn-sm btn-block" data-toggle="tooltip" title="Chỉnh sửa">
                      <i class="fa fa-pencil"></i>
                    </a>
                  </div>
                  <div class="col-md-4">
                    <a ng-click="{{uncapitalised_model_name}}Crud.deleteModel({{uncapitalised_model_name}}.id, '')" class="btn btn-sm btn-block" data-toggle="tooltip" title="Xóa {{uncapitalised_model_name}}">
                      <i class="fa fa-trash"></i>
                    </a>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="row">
          <div class="col-md-2">
                <select class="form-control" type="text">
                  <option style="outline: none">5 dòng </option>
                  <option>10 dòng</option>
                  <option>15 dòng</option>
                </select>
          </div>
          <div class="col-md-8 col-md-offset-2 custom-pagination">
            <ul>
              <li><a href="#">«</a></li>
              <li class="active"><a>1</a></li>
              <li><a href="#">2</a></li>
              <li><a href="#">3</a></li>
              <li><a href="#">4</a></li>
              <li><a href="#">»</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
